<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <audio
      src="https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/music/ukulele.mp3"
    ></audio>
    <audio
      src="https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/music/hey.mp3"
    ></audio> -->

    <h1>Music Player</h1>
    <div class="musicContainer">
      <div class="musicInfo">
        <h2 class="songTitle">song name</h2>
        <div class="progressContainer">
          <div class="progress"></div>
        </div>
      </div>
      <audio src="music/ukulele.mp3" class="audio"></audio>
      <img
        src="https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/images/summer.jpg?raw=true"
        alt=""
        class="musicImg"
      />
      <div class="navigationButtons">
        <button class="icon backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="icon play">
          <i class="fa-solid fa-caret-right"></i>
        </button>
        <button class="icon pauseActive">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button class="icon forward"><i class="fa-solid fa-forward"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
